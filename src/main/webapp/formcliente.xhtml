<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"   >

<h:head>
        <Title>Cadastro de Clientes</Title>
</h:head>
<h:body>

    <h:form>

        Nome:
        <p:inputText value="#{usuarioController.usuario.nome}" required="true"/>



            <p:selectOneMenu id="estado" value="#{clienteController.estados}" converter="#{estadoConverter}">
                 <f:selectItem itemvalue="" itemLabel="Estado" noSelectionOption="true"/>
                <f:selectItems value="#{clienteController.estados}" var="estado" itemLabel="#{estado.nome}"/>
            </p:selectOneMenu>

    </h:form>

</h:body>
</html>
